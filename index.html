<!DOCTYPE html>
<head>
    <title>
        IIT Tea
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link href="./teabag.css" rel="stylesheet">
</head>

<body>
    <h1 class="heading">
        <span class="icon-food"></span> IIT Tea
    </h1>

    <div id="map"></div>
    <div class="timeControls">
        <center>
            <button onclick="regress_time()" class="teaButton">- decrease</button>
            <span class="timeHour">&nbsp; Time: <span id='hour'></span>:00 HH &nbsp;</span>
            <button onclick="progress_time()" class="teaButton">+ increase</button>
        </center>
    </div>

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./teabag.js"></script>

</body>
